controller:
  uri: /api/v1/sucursales/retrieve

services:
  bancosEstado:
    uri: /api/v1/bancos/estado/{state}
  bancosCoordenadas:
    uri: /api/v1/bancos/coordenadas
  bancosZipcode:
    uri: /api/v1/bancos/zipcode/{postalcode}

sucursales:
  opcionEstado: estado
  opcionCoordenadas: coordenadas
  opcionZipcode: zipcode

headers:
  accept: accept
  uuid: uuid
  countryCode: countryCode
  channelId: channelId
  businessCode: businessCode
